---
- name: Get token list 
  shell: kubeadm token list 
  register: kubetoken
 #run_once: true
#  delegate_to: "{{ item }}"
 # with_items: "{{ groups['master'] }}"

- debug: msg={{ kubetoken }}


- name: Create CA-CERT
  shell: "openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt | openssl rsa -pubin -outform der 2>/dev/null | openssl dgst -sha256 -hex | sed 's/^.* //'"
  register: cacert
